<div class="container p-lg-5">
  <form
    class="row g-3 register-new-form"
    [ngClass]="{ dark_light_theme: currentTheme == 'Dark' }"
    (ngSubmit)="onSubmit(registerNewForm)"
    #registerNewForm="ngForm"
  >
    <h5 class="text-center">{{ constants.REGISTER_NEW_CUSTOMER }}</h5>
    <div class="col-md-5">
      <label for="username" class="form-label">{{ constants.USERNAME }}</label>
      <div class="input-with-icon">
        <i class="fas fa-user"></i>
        <input
          ngModel
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
          minlength="5"
          maxlength="20"
          placeholder="Enter username"
          pattern="[a-zA-Z0-9_]{5,30}"
          autocomplete="username"
          [ngClass]="{
            invalidfield:
              registerNewForm.controls.username?.invalid &&
              registerNewForm.controls.username?.touched
          }"
        />
      </div>
    </div>
    <div class="col-md-5">
      <label for="password" class="form-label">{{ constants.PASSWORD }}</label>
      <div class="input-with-icon">
        <i class="fas fa-lock"></i>
        <input
          ngModel
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          minlength="8"
          placeholder="Enter password"
          pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
          autocomplete="current-password"
          [ngClass]="{
            invalidfield:
              registerNewForm.controls.password?.invalid &&
              registerNewForm.controls.password?.touched
          }"
        />
      </div>
    </div>
    <div class="col-md-5">
      <label for="name" class="form-label">{{ constants.NAME }}</label>
      <div class="input-with-icon">
        <i class="fas fa-user"></i>
        <input
          ngModel
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          placeholder="Enter name"
          maxlength="30"
          pattern="^[a-zA-Z][A-Za-z ]+"
          [ngClass]="{
            invalidfield:
              registerNewForm.controls.name?.invalid &&
              registerNewForm.controls.name?.touched
          }"
        />
      </div>
    </div>
    <div class="col-md-5">
      <label for="email" class="form-label">{{ constants.EMAIL }}</label>
      <div class="input-with-icon">
        <i class="fas fa-envelope"></i>
        <input
          ngModel
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          placeholder="Enter email"
          pattern="^[a-zA-Z][a-zA-Z0-9]+\@[a-zA-Z]+\.(in|net|com)"
          email
          [ngClass]="{
            invalidfield:
              registerNewForm.controls.email?.invalid &&
              registerNewForm.controls.email?.touched
          }"
        />
      </div>
    </div>
    <div class="col-md-5">
      <label for="phone" class="form-label">{{ constants.PHONE }}</label>
      <div class="input-with-icon">
        <i class="fas fa-phone"></i>
        <input
          ngModel
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          required
          pattern="[0-9]{10}"
          placeholder="Enter phone number"
          [ngClass]="{
            invalidfield:
              registerNewForm.controls.phone?.invalid &&
              registerNewForm.controls.phone?.touched
          }"
        />
      </div>
    </div>
    <div class="col-md-5">
      <label for="gender" class="form-label">{{ constants.GENDER }}</label>
      <div class="input-with-icon">
        <i class="fas fa-venus-mars"></i>
        <select
          ngModel
          class="form-select"
          id="gender"
          name="gender"
          required
          [ngClass]="{
            invalidfield:
              registerNewForm.controls.gender?.invalid &&
              registerNewForm.controls.gender?.touched
          }"
        >
          <option value="" selected disabled hidden>
            {{ constants.SELECT_GENDER }}
          </option>
          <option value="Male">{{ constants.MALE }}</option>
          <option value="Female">{{ constants.FEMALE }}</option>
          <option value="Other">{{ constants.OTHERS }}</option>
        </select>
      </div>
    </div>
    <div class="col-md-5">
      <label for="id-proof-type" class="form-label">{{
        constants.ID_PROOF_TYPE
      }}</label>
      <div class="input-with-icon">
        <i class="fas fa-id-card"></i>
        <select
          ngModel
          class="form-select"
          id="id-proof-type"
          name="idProofType"
          required
          [ngClass]="{
            invalidfield:
              registerNewForm.controls['idProofType']?.invalid &&
              registerNewForm.controls['idProofType']?.touched
          }"
        >
          <option value="" selected disabled hidden>
            {{ constants.SELECT_PROOF_ID }}
          </option>
          <option value="Aadhar Card">{{ constants.AADHAR_CARD }}</option>
          <option value="Pan Card">{{ constants.PAN_CARD }}</option>
        </select>
      </div>
    </div>
    <div class="col-md-5">
      <label for="id-proof-number" class="form-label">{{
        constants.ID_PROOF_NUMBER
      }}</label>
      <div class="input-with-icon">
        <i class="fas fa-id-card"></i>
        <input
          ngModel
          type="text"
          class="form-control"
          id="id-proof-number"
          name="idProofNumber"
          required
          placeholder="Enter ID proof number"
          pattern="[0-9]{5,}"
          [ngClass]="{
            invalidfield:
              registerNewForm.controls['idProofNumber']?.invalid &&
              registerNewForm.controls['idProofNumber']?.touched
          }"
        />
      </div>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary submit-btn">
        <i class="fas fa-user-plus"></i> {{ constants.ADD_CUSTOMER }}
      </button>
    </div>
  </form>
</div>
