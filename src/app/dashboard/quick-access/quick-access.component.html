<div class="container" [ngClass]="{ dark_light_theme: currentTheme == 'Dark' }">
  <div
    id="carouselExampleInterval"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000">
        <img
          src="\assets\images\dashboard-carousel\register.svg"
          alt="register"
          draggable="false"
        />
        <div class="carousel-item-heading">Register Customer</div>
        <div class="carousel-caption d-none d-md-block">
          <!-- <h5>First slide label</h5> -->
          <!-- <p>Some representative placeholder content for the first slide.</p> -->
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img
          src="\assets\images\dashboard-carousel\view-and-manage.svg"
          alt="view and manage customer"
          draggable="false"
        />
        <div class="carousel-item-heading">View Customer Details</div>
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img
          src="\assets\images\dashboard-carousel\change-theme.svg"
          alt="change theme"
          draggable="false"
        />
        <div class="carousel-item-heading">Approve Requests</div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleInterval"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleInterval"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
