<div class="form-container p-lg-5">
  <form
    class="row g-3 modify-customer-form"
    [ngClass]="{ dark_light_theme: currentTheme == 'Dark' }"
  >
    <h5 class="text-center">Edit Customer Details</h5>

    <div>
      <label for="accountnumber" class="form-label">Account Number</label>
      <div class="input-with-icon">
        <i class="fa-solid fa-user"></i>
        <input
          type="number"
          class="form-control"
          id="accountnumber"
          name="accountnumber"
          required
          pattern="[0-9]"
        />
      </div>
    </div>
    <div>
      <label for="customer-detail" class="form-label">Customer Detail</label>
      <div class="input-with-icon">
        <i class="fas fa-id-card"></i>
        <select
          class="form-select"
          id="customer-detail"
          name="customer-detail"
          required
        >
          <option value="name">Name</option>
          <option value="email">Email</option>
          <option value="phone">Phone Number</option>
          <option value="gender">Gender</option>
        </select>
      </div>
    </div>

    <!-- conditional Input fields -->
    <div *ngIf="customerDetails === 'name'">
      <label for="name" class="form-label">Name</label>
      <div class="input-with-icon">
        <i class="fas fa-user"></i>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>
    </div>
    <div *ngIf="customerDetails === 'email'">
      <label for="email" class="form-label">Email</label>
      <div class="input-with-icon">
        <i class="fas fa-envelope"></i>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
    </div>
    <div *ngIf="customerDetails === 'phone'">
      <label for="phone" class="form-label">Phone</label>
      <div class="input-with-icon">
        <i class="fas fa-phone"></i>
        <input
          type="tel"
          class="form-control"
          id="phone"
          name="phone"
          required
          pattern="[0-9]{10}"
        />
      </div>
    </div>
    <div *ngIf="customerDetails === 'gender'">
      <label for="gender" class="form-label">Gender</label>
      <div class="input-with-icon">
        <i class="fas fa-venus-mars"></i>
        <select class="form-select" id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>

    <div class="col-12 text-center">
      <button
        type="submit"
        class="btn btn-primary submit-btn me-3"
        (click)="changeEditMode()"
      >
        <i class="fa-solid fa-circle-xmark"></i> Cancel
      </button>
      <button type="submit" class="btn btn-primary submit-btn">
        <i class="fas fa-user-plus"></i> Add Customer
      </button>
    </div>
  </form>
</div>
