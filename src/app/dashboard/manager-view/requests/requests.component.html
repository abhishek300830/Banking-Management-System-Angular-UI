<div class="container">
  <div
    class="request-header"
    [ngClass]="{ dark_light_theme: currentTheme == 'Dark' }"
  >
    <div>Pending Requests</div>
    <div>
      <div class="input-with-icon mb-3">
        <select
          [(ngModel)]="filteredRequests"
          class="form-select"
          required
          name="transfertype"
        >
          <option value="">All Requests</option>
          <option value="withdraw">Withdraw</option>
          <option value="registration">Registration</option>
          <option value="modification">Modification</option>
        </select>
        <i class="fa-solid fa-money-bill-transfer"></i>
      </div>
    </div>
  </div>
  <div
    class="request-container"
    [ngClass]="{ dark_light_theme: currentTheme == 'Dark' }"
  >
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <ng-container>
      <div
        class="no-requests"
        *ngIf="
          filteredRequests === '' &&
          withdrawnRequests.length === 0 &&
          registrationRequests.length === 0 &&
          modificationRequests.length === 0 &&
          !isLoading
        "
      >
        <div class="no-requests-img">
          <img src="\assets\images\no-data\no-data.svg" alt="" />
        </div>
        <div class="no-requests-text">No Pending Requests</div>
      </div>
      <div
        class="no-requests"
        *ngIf="
          filteredRequests === 'withdraw' &&
          withdrawnRequests.length === 0 &&
          !isLoading
        "
      >
        <div class="no-requests-img">
          <img src="\assets\images\no-data\no-data.svg" alt="" />
        </div>
        <div class="no-requests-text">No Withdraw Requests</div>
      </div>
      <div
        class="no-requests"
        *ngIf="
          filteredRequests === 'registration' &&
          registrationRequests.length === 0 &&
          !isLoading
        "
      >
        <div class="no-requests-img">
          <img src="\assets\images\no-data\no-data.svg" alt="" />
        </div>
        <div class="no-requests-text">No Registration Requests</div>
      </div>
      <div
        class="no-requests"
        *ngIf="
          filteredRequests === 'modification' &&
          modificationRequests.length === 0 &&
          !isLoading
        "
      >
        <div class="no-requests-img">
          <img src="\assets\images\no-data\no-data.svg" alt="" />
        </div>
        <div class="no-requests-text">No Modification Requests</div>
      </div>
    </ng-container>
    <ng-container
      *ngIf="filteredRequests === 'registration' || filteredRequests === ''"
    >
      <app-request-card
        class="app-request-card"
        [currentTheme]="currentTheme"
        *ngFor="let registrationRequest of registrationRequests"
        [registrationRequest]="registrationRequest"
      ></app-request-card>
    </ng-container>

    <ng-container
      *ngIf="filteredRequests === 'withdraw' || filteredRequests === ''"
    >
      <app-request-card
        class="app-request-card"
        [currentTheme]="currentTheme"
        *ngFor="let withdrawnRequest of withdrawnRequests"
        [withdrawnRequest]="withdrawnRequest"
      ></app-request-card>
    </ng-container>
    <ng-container
      *ngIf="filteredRequests === 'modification' || filteredRequests === ''"
    >
      <app-request-card
        class="app-request-card"
        [currentTheme]="currentTheme"
        *ngFor="let modificationRequest of modificationRequests"
        [modificationRequest]="modificationRequest"
      ></app-request-card>
    </ng-container>
  </div>
</div>
