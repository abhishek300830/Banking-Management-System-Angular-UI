<div
  class="sidebar-container"
  [ngClass]="{
    dark_sidebar: currentTheme === 'Dark',
    dark_sidebar_container: currentTheme === 'Dark'
  }"
>
  <div class="sidebar-item">
    <div class="item-icon">
      <img
        [ngClass]="{ light_icon: currentTheme === 'Dark' }"
        src="\assets\images\dashboard-sidebar\dashboard.png"
        alt=""
      />
    </div>
    <div class="item-heading">Dashboard</div>
  </div>
  <div class="sidebar-item">
    <div class="item-icon">
      <img
        [ngClass]="{ light_icon: currentTheme === 'Dark' }"
        src="\assets\images\dashboard-sidebar\quote-request.png"
        alt=""
      />
    </div>
    <div class="item-heading">Approve Request</div>
  </div>
  <div class="sidebar-item">
    <div class="item-icon">
      <img
        [ngClass]="{ light_icon: currentTheme === 'Dark' }"
        src="\assets\images\dashboard-sidebar\add-user.png"
        alt=""
      />
    </div>
    <div class="item-heading">Register Customer</div>
  </div>
  <div class="sidebar-item">
    <div class="item-icon">
      <img
        [ngClass]="{ light_icon: currentTheme === 'Dark' }"
        src="\assets\images\dashboard-sidebar\edit.png"
        alt=""
      />
    </div>
    <div class="item-heading">View and Manage</div>
  </div>
  <div class="sidebar-item">
    <div class="item-icon">
      <img
        [ngClass]="{ light_icon: currentTheme === 'Dark' }"
        src="\assets\images\dashboard-sidebar\transaction.png"
        alt=""
      />
    </div>
    <div class="item-heading">View Transactions</div>
  </div>
  <div class="sidebar-item align-end">
    <div class="item-icon">
      <img
        [ngClass]="{ light_icon: currentTheme === 'Dark' }"
        src="\assets\images\dashboard-sidebar\padlock.png"
        alt=""
      />
    </div>
    <div class="item-heading">Change Password</div>
  </div>
  <div class="sidebar-item">
    <div class="item-icon">
      <img
        [ngClass]="{ light_icon: currentTheme === 'Dark' }"
        src="\assets\images\dashboard-sidebar\logout.png"
        alt=""
      />
    </div>
    <div class="item-heading">Logout</div>
  </div>
  <div class="sidebar-item" (click)="changeTheme()">
    <div class="item-icon">
      <img
        [ngClass]="{ light_icon: currentTheme === 'Dark' }"
        src="\assets\images\dashboard-sidebar\transaction.png"
        alt=""
      />
    </div>
    <div class="item-heading">{{ currentTheme }} Mode</div>
  </div>
  <!-- <div class="lower-sidebar">
    
  </div> -->
</div>
