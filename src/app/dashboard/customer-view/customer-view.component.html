<div class="container">
  <div class="row">
    <app-view-heading
      [currentTheme]="currentTheme"
      role="Customer"
      [accountNumber]="accountNumber"
    ></app-view-heading>
  </div>
  <div class="row">
    <div class="col">
      <app-account-detail
        [currentTheme]="currentTheme"
        (accountNumberEmitter)="getAccountNumber($event)"
      ></app-account-detail>
    </div>

    <div class="col">
      <app-quick-transfer [currentTheme]="currentTheme"></app-quick-transfer>
    </div>
  </div>
</div>
