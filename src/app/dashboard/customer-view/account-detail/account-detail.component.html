<div class="container" [ngClass]="{ dark_light_theme: currentTheme == 'Dark' }">
  <div class="img-container">
    <img src="\assets\images\customer-dashboard\credit_card.svg" alt="" />
  </div>
  <div class="text-container">
    <div class="account-number">
      <div class="heading">ACCOUNT NUMBER {{ accountNumber }}</div>
    </div>
    <div class="card-container account-balance">
      <div class="heading">Account Balance</div>
      <div class="value">&#8377; {{ accountBalance }}</div>
    </div>
    <div class="card-container pending-balance">
      <div class="heading">Balance on Hold</div>
      <div class="value">&#8377; {{ balanceOnHold }}</div>
    </div>
  </div>
</div>
